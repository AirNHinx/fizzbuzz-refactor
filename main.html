<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FizzBuzz Refactor By Erin Hinkle</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery-1.11.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header>
			<h1>FIZZ BUZZ!!</h1>
		</header>
		<form>
			<div>
				<input class="user-input" type="text" name="start-number" placeholder="Enter a number">
			</div>
			<div>
				<button class="initiate" type="button">Click Here To Begin The Fizz Buzz Fun!</button>
			</div>
		</form>
		<div class="explain">
			<h2>
				<ul>
					<li>This app will count from a 1 to any number of your choice</li>
					<li>Numbers divisible by 3 will show as "FIZZ!"</li>
					<li>Numbers divisible by 5 will show as "BUZZ!"</li>
					<li>Numbers divisible by 3 AND 5 will show as "FIZZBUZZ!!"</li>	
				</ul>
			</h2>	
		</div>
		<div class="call-results">
			<h6>Results Display Below</h6>
		</div>
		<div class="results">
		</div>
	</body>
	</html>
